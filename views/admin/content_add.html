{% extends 'layout.html' %}

{% block main%}
<div class="row">
     <div class="col-lg-12">
         <h3 class="page-header"><a href="">管理首页</a>/添加内容</h3>
     </div>
     <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <form role="form" method="post">
            <div class="form-group">
                <label for="name">分类：</label>
                <select name="category" id="category" class="form-control"> 
                    {%for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="name">标题：</label>
                <input type="text" class="form-control input-lg " name="title" id="title" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <label for="name">简介：</label>
                <textarea  class="form-control input-lg " name="description" id="description" placeholder="请输入内容简介"></textarea>
            </div>
            <div class="form-group">
                <label for="name">内容：</label>
                <textarea class="form-control input-lg " name="content" id="content" placeholder="请输入内容"></textarea>
            </div>
            <button type="submit" class="btn btn-default">提交 </button>
       </form>
    </div>
</div>
{% endblock %}
