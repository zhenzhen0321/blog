{% extends 'layout.html' %}

{% block main%}
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><a href="">管理首页</a>/错误提示</h3>
        </div>
     <!-- /.col-lg-12 -->
   </div>
    <div class="panel panel-default">
        <div class="panel-body" style="color: red">
             {{message}}
        </div>
        {% if url%}
           <div class="panel-footer"><a href="{{url}}">点击跳转</a></div>
        {% else %}
            <div class="panel-footer"><a href="javascript:window.history.back()">返回上一步</a></div>
        {% endif %}
    </div>
{% endblock %}
