{% extends 'layout.html' %}

{% block main%}
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><a href="">管理首页</a>/用户列表</h3>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!--<div class="panel-heading">
                            用户列表
                        </div>-->
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           <table id="table_user" class="table table-striped table-bordered table-hover" style="width:100%;">
                                <thead>
                                    <tr>
        								<th class="align-center" width="140px;">id</th>
                                        <th class="align-center">用户命</th>
                                        <th class="align-center">密码</th>
                                        <th class="align-center">是否是管理员</th>
                                    </tr>
                                </thead>
                                <tbody>
                                      {% for user in users%}
                                            <tr>
                                                <td>{{user.id.toString()}}</td>
                                                <td>{{user.username}}</td>
                                                <td>{{user.password}}</td>
                                                <td>{%if user.isAdmin%}是{%endif%}</td>
                                            </tr>
                                      {% endfor %}
                                </tbody>
                            </table>
                                {% include 'page.html' %}
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
