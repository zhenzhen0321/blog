{% extends 'layout.html' %}

{% block main%}
        <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><a href="">管理首页</a>/分类列表</h3>
                    </div>
                    <!-- /.col-lg-12 -->
        </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!--<div class="panel-heading">
                            分类列表
                        </div>-->
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           <table id="table_category" class="table table-striped table-bordered table-hover" style="width:100%;">
                                <thead>
                                    <tr>
        								<th class="align-center" width="140px;">id</th>
                                        <th class="align-center">分类名称</th>
                                        <th class="align-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                      {% for category in categories%}
                                            <tr>
                                                <td>{{category._id.toString()}}</td>
                                                <td>{{category.name}}</td>
                                                <td>
                                                    <a href="/admin/category/edit?id={{category._id.toString()}}">修改</a>｜<a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
                                                </td>
                                            </tr>
                                      {% endfor %}
                                </tbody>
                            </table>
                                {% include 'page.html' %}
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
